<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Free VDS</title>
  <style>
    :root{
      --bg-1: #c9f0d7;
      --bg-2: #a0e6c2;
      --accent: #2d5a3d;
      --button-bg: rgba(255,255,255,0.85);
      --button-bg-hover: #9bd9b0;
    }

    html,body{
      height:100%;
      margin:0;
      padding:0;
      box-sizing:border-box;
    }

    body {
      background: linear-gradient(135deg, var(--bg-1), var(--bg-2));
      font-family: "Georgia", serif;
      padding: 80px 16px;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      color: var(--accent);
    }

    .container{
      max-width:1100px;
      margin:0 auto;
      padding:20px;
      text-align: center;
    }
    
    h1 {
        margin-bottom: 32px;
        font-size: 2.5em;
        color: #08321a;
    }

    .organic-nav{
      display:flex;
      flex-wrap:wrap;
      gap:16px;
      justify-content:center;
      align-items:center;
      padding:24px;
    }

    .organic-nav a{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      min-width:110px;
      padding:12px 26px;
      color: var(--accent);
      text-decoration:none;
      background: var(--button-bg);
      border-radius:999px;
      border:2px solid rgba(160,230,194,0.9);
      box-shadow:0 4px 12px rgba(45,90,61,0.08);
      position:relative;
      overflow:hidden;
      transition: transform .32s ease, background .32s ease, box-shadow .32s ease, border-color .32s ease;
      font-weight:600;
      letter-spacing:0.2px;
    }

    /* подсвечивающий скользящий градиент */
    .organic-nav a::before{
      content:"";
      position:absolute;
      top:0;
      left:-120%;
      width:40%;
      height:100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.5), transparent);
      transform: skewX(-20deg);
      transition: left .6s cubic-bezier(.2,.9,.3,1);
      pointer-events:none;
    }

    .organic-nav a:hover::before{
      left:120%;
    }

    .organic-nav a:hover{
      transform: translateY(-4px) scale(1.03);
      background: var(--button-bg-hover);
      box-shadow:0 12px 30px rgba(45,90,61,0.18);
      border-color: var(--accent);
      color: #08321a;
    }

    /* Убираем синюю подсветку/фокус при клике, тапе и при копировании */
    a, button, input, textarea {
      outline: none;
    }
    a:focus, button:focus, input:focus, textarea:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(45,90,61,0.08); /* или установите none для полного удаления */
    }
    /* Убирает подсветку при тапе в мобильных WebKit */
    * {
      -webkit-tap-highlight-color: transparent;
    }
    /* Настройка выделения текста при копировании */
    ::selection {
      background: rgba(160,230,194,0.0);
      color: inherit;
    }

    /* доступность: видимый фокус для клавиатуры (альтернатива — убрать полностью) */
    .organic-nav a:focus-visible {
      outline: none;
      box-shadow: 0 0 0 3px rgba(45,90,61,0.12);
      outline-offset:4px;
    }

    /* адаптив */
    @media (max-width:480px){
      .organic-nav{
        gap:12px;
        padding:18px;
      }
      .organic-nav a{
        padding:10px 18px;
        min-width:90px;
        font-size:15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Free VDS</h1>
    <nav class="organic-nav" aria-label="Список бесплатных VDS">
      <a href="https://h2.nexus/cli" target="_blank" rel="noopener noreferrer">h2.nexus (15 минут)</a>
      <a href="https://terminator.aeza.net/ru/" target="_blank" rel="noopener noreferrer">terminator.aeza.net (15 минут)</a>
      <a href="https://ultravds.com/" target="_blank" rel="noopener noreferrer">ultravds.com (3 дня)</a>
    </nav>
  </div>
</body>
</html>
