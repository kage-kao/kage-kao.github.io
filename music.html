<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KageKao's Playlist /// „Ç±„Ç±„Ç±</title>
    <style>
        :root {
            --bg: #050505;
            --text: #e0e0e0;
            --wine: #720e1e; /* –¶–≤–µ—Ç –≤–∏–Ω–∞ */
            --glitch: #00ffea;
            --noise: #ff00ff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Courier New', Courier, monospace;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* --- CRT & NOISE EFFECTS --- */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                rgba(255,255,255,0),
                rgba(255,255,255,0) 50%,
                rgba(0,0,0,0.2) 50%,
                rgba(0,0,0,0.2)
            );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 10;
            animation: scroll 10s linear infinite;
        }

        .vignette {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, transparent 50%, black 100%);
            pointer-events: none;
            z-index: 11;
        }

        /* --- MAIN CONTAINER --- */
        .container {
            width: 90%;
            max-width: 500px;
            z-index: 5;
            padding: 2rem;
            border: 1px solid #333;
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(5px);
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
            position: relative;
            transform: skewY(-1deg);
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: skewY(0deg) scale(1.01);
            border-color: var(--wine);
            box-shadow: 0 0 20px rgba(114, 14, 30, 0.3);
        }

        /* --- HEADER --- */
        header {
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
        }

        h1 {
            font-size: 2.5rem;
            letter-spacing: -2px;
            text-transform: uppercase;
            position: relative;
            display: inline-block;
        }

        /* GLITCH TEXT EFFECT */
        h1::before, h1::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg);
        }

        h1::before {
            left: 2px;
            text-shadow: -1px 0 var(--wine);
            clip: rect(24px, 550px, 90px, 0);
            animation: glitch-anim-2 3s infinite linear alternate-reverse;
        }

        h1::after {
            left: -2px;
            text-shadow: -1px 0 var(--glitch);
            clip: rect(85px, 550px, 140px, 0);
            animation: glitch-anim 2.5s infinite linear alternate-reverse;
        }

        .subtitle {
            font-size: 0.8rem;
            color: var(--wine);
            margin-top: 5px;
            opacity: 0.8;
        }

        /* --- TRACK LIST --- */
        ul {
            list-style: none;
        }

        li {
            margin-bottom: 1.5rem;
            padding: 1rem;
            border-left: 2px solid #333;
            background: linear-gradient(90deg, rgba(255,255,255,0.03) 0%, transparent 100%);
            transition: all 0.4s ease;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        li:hover {
            border-left: 4px solid var(--wine);
            background: linear-gradient(90deg, rgba(114, 14, 30, 0.1) 0%, transparent 100%);
            padding-left: 1.5rem;
        }

        li.active {
            border-left: 4px solid var(--text);
            background: rgba(255, 255, 255, 0.05);
        }

        .track-info {
            display: flex;
            flex-direction: column;
        }

        .artist {
            font-size: 0.75rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .title {
            font-size: 1rem;
            font-weight: bold;
        }

        /* PLAY BUTTON / VISUALIZER */
        .status-icon {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .play-shape {
            width: 0;
            height: 0;
            border-top: 6px solid transparent;
            border-bottom: 6px solid transparent;
            border-left: 10px solid var(--text);
            transition: all 0.2s;
        }

        li:hover .play-shape {
            border-left-color: var(--wine);
        }

        li.active .play-shape {
            /* Playing State (Equalizer bars) */
            width: 3px;
            height: 15px;
            border: none;
            background: var(--wine);
            box-shadow: 5px 0 0 var(--wine), -5px 0 0 var(--wine);
            animation: equalizer 0.5s infinite alternate;
        }

        /* --- MASK ICON DECORATION --- */
        .mask-icon {
            position: absolute;
            top: -30px;
            right: -30px;
            font-size: 4rem;
            opacity: 0.1;
            transform: rotate(15deg);
            filter: blur(2px);
            pointer-events: none;
        }

        /* --- ANIMATIONS --- */
        @keyframes scroll {
            0% { background-position: 0 0; }
            100% { background-position: 0 100%; }
        }

        @keyframes glitch-anim {
            0% { clip: rect(10px, 9999px, 30px, 0); transform: skew(0.5deg); }
            5% { clip: rect(50px, 9999px, 80px, 0); transform: skew(-0.5deg); }
            10% { clip: rect(90px, 9999px, 100px, 0); transform: skew(0.2deg); }
            100% { clip: rect(0, 9999px, 0, 0); transform: skew(0); }
        }

        @keyframes glitch-anim-2 {
            0% { clip: rect(60px, 9999px, 90px, 0); }
            5% { clip: rect(20px, 9999px, 40px, 0); }
            100% { clip: rect(0, 9999px, 0, 0); }
        }

        @keyframes equalizer {
            0% { height: 5px; box-shadow: 5px 0 0 var(--wine), -5px 0 0 var(--wine); }
            100% { height: 15px; box-shadow: 5px 0 0 var(--wine), -5px 0 0 var(--wine); }
        }

        /* Audio element hidden */
        audio { display: none; }
        
        /* Floating particles */
        .particles {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            opacity: 0.3;
            animation: float 10s infinite;
        }
        @keyframes float {
            0% { transform: translateY(100vh) translateX(0); opacity: 0; }
            50% { opacity: 0.5; }
            100% { transform: translateY(-10vh) translateX(50px); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="scanlines"></div>

    <div class="container">

        <ul id="playlist">

    <script>
        const audioPlayer = document.getElementById('audio-player');
        const playlistItems = document.querySelectorAll('#playlist li');
        let currentLi = null;

        function playTrack(li, url) {
            // –ï—Å–ª–∏ —Ç—Ä–µ–∫ —É–∂–µ –∏–≥—Ä–∞–µ—Ç –∏ –Ω–∞–∂–∞–ª–∏ –Ω–∞ –Ω–µ–≥–æ –∂–µ -> –ø–∞—É–∑–∞
            if (currentLi === li && !audioPlayer.paused) {
                audioPlayer.pause();
                li.classList.remove('active');
                return;
            }

            // –°–±—Ä–æ—Å –≤–∏–∑—É–∞–ª–∏–∑–∞—Ü–∏–∏ —É –≤—Å–µ—Ö —Ç—Ä–µ–∫–æ–≤
            playlistItems.forEach(item => item.classList.remove('active'));

            // –ó–∞–ø—É—Å–∫ –Ω–æ–≤–æ–≥–æ —Ç—Ä–µ–∫–∞
            if (currentLi !== li) {
                audioPlayer.src = url;
                currentLi = li;
            }
            
            audioPlayer.play();
            li.classList.add('active');
            
            // –ü—Å–∏—Ö–æ–ª–æ–≥–∏—á–µ—Å–∫–∏–π —ç—Ñ—Ñ–µ–∫—Ç: –Ω–µ–±–æ–ª—å—à–æ–µ –∏–∑–º–µ–Ω–µ–Ω–∏–µ –∑–∞–≥–æ–ª–æ–≤–∫–∞
            document.title = "" + li.querySelector('.title').innerText;
        }

        // –ö–æ–≥–¥–∞ —Ç—Ä–µ–∫ –∑–∞–∫–∞–Ω—á–∏–≤–∞–µ—Ç—Å—è
        audioPlayer.addEventListener('ended', () => {
            if (currentLi) {
                currentLi.classList.remove('active');
            }
            // –ú–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –∞–≤—Ç–æ–ø–ª–µ–π —Å–ª–µ–¥—É—é—â–µ–≥–æ, –Ω–æ –¥–ª—è KageKao —Ö–∞–æ—Å –ª—É—á—à–µ
            document.title = "KageKao's Playlist /// „Ç±„Ç±„Ç±";
        });

        // –°–æ–∑–¥–∞–Ω–∏–µ —á–∞—Å—Ç–∏—Ü
        const particlesContainer = document.getElementById('particles');
        for(let i=0; i<20; i++) {
            let p = document.createElement('div');
            p.className = 'particle';
            p.style.left = Math.random() * 100 + 'vw';
            p.style.animationDuration = (Math.random() * 5 + 5) + 's';
            p.style.animationDelay = Math.random() * 5 + 's';
            particlesContainer.appendChild(p);
        }

        // KageKao easter egg –≤ –∫–æ–Ω—Å–æ–ª–∏

    </script>
